<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="tutorial">current stock price: $3.15 +0.15 </canvas>
    <script>
      var canvas = document.getElementById('tutorial')
      var ctx = canvas.getContext('2d')
      ctx.fillStyle = '#f00'
      ctx.beginPath()
      ctx.moveTo(0, 0)
      ctx.lineTo(100, 50)
      ctx.lineTo(50, 100)
      ctx.lineTo(0, 90)
      ctx.closePath()
      ctx.fill()
    </script>
  </body>
</html>
