<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现一个 normalize 函数，能将输入的特定的字符串转化为特定的结构化数据</title>
</head>
<body>
    <pre>
        字符串仅由小写字母和 [] 组成，且字符串不会包含多余的空格。
        示例一: 'abc' --> {value: 'abc'}
        示例二：'[abc[bcd[def]]]' --> {value: 'abc', children: {value: 'bcd', children: {value: 'def'}}}
    </pre>
    <script>
        const normalize = (str) => {
            var result = {}
            str.split(/[\[\]]/g).filter(Boolean).reduce((obj, item, index, a) => {
                console.log(obj)
                obj.value = item
                if(index !== a.length -1) {
                    return (obj.children = {})
                }
            }, result)
            return result
        }

        normalize('[abc[bcd[def]]]')
    </script>
</body>
</html>
