<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>浮动</title>
    <style>
      .box {
        border: 1px solid red;
        position: relative;
      }
      .text {
        /* float: left; */
        width: 30px;
        height: 30px;
        background-color: green;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="text"></div>
      <!-- <div style="clear: left"></div> -->
    </div>
  </body>
</html>
