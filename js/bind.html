<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手写bind函数</title>
</head>
<body>
    <script>
        function fn1(a, b, c) {
            console.log('this', this)
            console.log(a, b, c)
            return 'this is fn1'
        }

        Function.prototype.bind1 = function () {
            const args = Array.prototype.slice.call(arguments)
            const t = args.shift()
            const _this = this
            return function () {
                return _this.apply(t, args)
            }
        }

        const fn2 = fn1.bind1({x: 10}, 10, 20, 30)
        const res = fn2()
        console.log(res)
    </script>
</body>
</html>
